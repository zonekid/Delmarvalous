<!DOCTYPE html>
<html data-ng-app="endangeredApp">
  <head>
    <title>Endangered Animals</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.36.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="layout/style.css">
  </head>
  <body>
    <h1>Endangered Delmarva Animals </h1>
    <h2><a data-ui-sref="categoryIndex">Enter Delmarva</a></h2>
<div id='map' style='width: 600px; height: 500px;'>map test</div>


<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidHdlbHZlMTMiLCJhIjoiY2oybm4ycWcwMDFraTJ3bjFlZjdkN25wNyJ9.l81c6-274J6mDU10hkwnnQ';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/outdoors-v9',
zoom: 5,
center: [-77, 38.9]

});

map.on('load', () => {

    map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Cat_silhouette.svg/400px-Cat_silhouette.svg.png', (error, image) => {
        if (error) throw error;
        map.addImage('cat', image);
        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": {
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": [{
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-77, 38.9]
                        }
                    }]
                }
            },
            "layout": {
                "icon-image": "cat",
                "icon-size": 0.25
            }
        });
    });
});

</script>

    <main data-ui-view></main>
    <h2><a data-ui-sref="specieIndex">View all species</h2>


  </body>
</html>
