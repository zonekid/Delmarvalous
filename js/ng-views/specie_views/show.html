<h1 class="welcome-id">Endangered In The East</h1>
               
<div class="nav-home"><a data-ui-sref="categoryIndex">&lt&ltHome</a></div>
<div class="nav-back"><a data-ui-sref="categoryShow">&lt&ltBack</a></div>


<div class="show" data-ng-class="vm.specie.category.name">
    <div class="specie-show">

        <div class="specie-show-info">
            <h2>About This Species</h2>
            <div class="specie-properties"> <span class="specie-show-bold">Common Name:</span> {{vm.specie.common_name}}</div>
            <div class="specie-properties"> <span class="specie-show-bold">Scientific Name:</span> {{vm.specie.scientific_name}}</div>
            <div class="specie-properties"> <span class="specie-show-bold">Status:</span> {{vm.specie.status}}</div>
            <div class="specie-properties"> <span class="specie-show-bold">Threat:</span> {{vm.specie.threat}}</div>
            <div class="specie-form">
                <div data-ng-repeat= “comment in vm.specie.comments”>
                    {{comment.content}} <p data-ui-sref=“commentEdit ({id: comment.id})“>(edit)</p>
                </div>
            </div>
        </div>
        <div class="specie-img"><img src="{{vm.specie.img_url}}"></div>
    </div>
    </div>
